<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echarts demo01 title</title>
    
    <link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
    <div id="main" class="main" style="width: 800px;height:450px;"></div>
    
    <!-- <script src="../../libs/jquery/dist/jquery.min.js" type="text/javascript"></script> -->
    <script src="../../libs/echarts/echarts.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    	var app = echarts.init(document.getElementById('main'));

    	var option = {
    		title : {//图表标题
    			show: true,//是否显示title
    			text:'这是用于测试的主标题一',//具体显示的文本内容
    			link:'http://www.baidu.com',//标题的超链接
    			target:'self',//指定窗口打开超链接
    			textStyle:{//文本样式
    				color:'#eee',//文本
    				fontStyle:'normal',//字体风格
    				fontWeight:'100',//文本字体的粗细
    				fontFamily:'sans-serif',//字体系列
    				fontSize:18//字体大小
    			},
    			textAlign:'left',//标题文本水平对齐
    			textBaseline:'top',//标题文本垂直对齐
    			subtext:'这是用于测试的副标题一',//副标题内容
    			sublink:'http://www.baidu.com',//副标题的连接地址
    			subtarget:'self',//指定窗口打开超链接
    			subtextStyle:{//副标题样式
    				color:'#666',//文本
    				fontStyle:'normal',//字体风格
    				fontWeight:'100',//文本字体的粗细
    				fontFamily:'sans-serif',//字体系列
    				fontSize:14//字体大小
    			},

    			padding:[10,20],//标题内边距
    			itemGap:10,//主副标题之间的间距

                //所有图形的 zlevel 值,
	            // 用于 Canvas 分层,会创建新的Canvas
	            // 不同zlevel值的图形会放置在不同的 Canvas 中
	            // 会引起内存开销的增大
                // zlevel:-1,

                //所有图形的z值
	            //控制图形的前后顺序
	            //z相比zlevel优先级更低，
	            //而且不会创建新的 Canvas
                z:3,

	            left:90,//距离左边的距离
	            top:'middle',//距离头部的距离
	            right:'10',//距离容器右边的距离
	            bottom:'10',//距离底部容器的距离

	            backgroundColor:'#ccc',//标题的背景色
	            borderColor:'#999',//标题的边框颜色
	            borderWidth:2,//边框的宽度
	            // shadowBlur:{//阴影的模糊大小
	            // },
	            shadowColor:'rgba(0, 0, 0, 0.5)',//阴影颜色
            	shadowOffsetX:0,//x轴偏移量
            	shadowOffsetY:0,//y轴的偏移量
            	shadowBlur:50//阴影的辐射范围
	            // shadowColor:'#666',
    		},

    	};

    	app.setOption(option);
    </script>
</body>
</html>
