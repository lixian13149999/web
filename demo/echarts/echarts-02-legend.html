<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echarts demo02 legend</title>
    
    <link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
    <div id="main" class="main" style="width: 800px;height:450px;"></div>
    
    <!-- <script src="../../libs/jquery/dist/jquery.min.js" type="text/javascript"></script> -->
    <script src="../../libs/echarts/echarts.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    	var app = echarts.init(document.getElementById('main'));

    	var option = {
    		title : {//图表标题
    			text:'这是用于测试的主标题一',//具体显示的文本内容
    		},
    		tooltip: {},


            //展现了不同系列的标记 , 
        	//可以通过点击图例控制哪些系列不显示
        	//实例中可以存在多个图例组件(暂时还不知道怎么使用)
            legend: {
            	show:true,//是否显示
                data:['销量'],
                //所有图形的 zlevel 值,
	            // 用于 Canvas 分层,会创建新的Canvas
	            // 不同zlevel值的图形会放置在不同的 Canvas 中
	            // 会引起内存开销的增大
                // zlevel:-1,

                //所有图形的z值
	            //控制图形的前后顺序
	            //z相比zlevel优先级更低，
	            //而且不会创建新的 Canvas
                z:3,
	            left:'150px',//距离容器左边的距离
	            top:'90px',//距离容器头部的距离
	            right:'10px',//距离容器右边的距离
	            bottom:'0px',//距离容器底部的距离

	            width:'auto',//组件的宽度
	            height:'400px',//组件的高度
	            orient:'vertical',//列表的布局朝向
	            align:'left',//图例标记和文本的对齐
	            // 分别设置四个方向的内边距
				padding: [50,100],//图例内边距
				itemGap:100,//图例每项之间的间隔
                itemWidth:80,//图例标记的图形宽度
                itemHeight:10,//图例标记的图形高度
//                formatter: 'Legend {name}',

                //图例选择的模式，
                //控制是否可以通过点击图例改变系列的显示状态
                //'single' 或者 'multiple' 使用单选或者多选模式
                selectedMode:'multiple',
                
//                inactiveColor:'#222',//图例关闭时的颜色
                selected: {//选中状态表
                    // 选中'系列1'
//                    '系列1': true,
                    // 不选中'系列2'
                    '销量': true
                },
                textStyle:{
                    fontSize:24//字体大小
                },
                data: [{
                    name: '销量',
                    // 强制设置图形为圆。
                    icon: 'arrow',//'circle', 'rect', 'roundRect', 'triangle', 'diamond', 'pin', 'arrow'
                    // 设置文本为红色
                    textStyle: {
                        color: 'blue'
                    }
                }],
                backgroundColor:'#eee',//背景色
                borderColor:'#333',//边框颜色
                borderWidth:2,//边框宽度

                shadowColor:'rgba(0, 0, 0, 0.5)',//阴影颜色
                shadowOffsetX:0,//x轴偏移量
                shadowOffsetY:0,//y轴的偏移量
                shadowBlur:50//阴影的辐射范围
            },


            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 43, 36, 10, 10, 20]
            }]
    	};

    	app.setOption(option);
    </script>
</body>
</html>
